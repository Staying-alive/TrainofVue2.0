<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <div id="app">
        <!-- {{msg}}
        <br/> -->
        {{hello()}}
        <span v-html="msg"></span>
        <br/>
        <span v-text="msg"></span> 
    </div>

    <script>
        let vm = new Vue({
            el: "#app",
            data:{

            },
            methods: {
                hello(){
                    return "hello my friends";
                }
            },
        });
    </script>
    
</body>
