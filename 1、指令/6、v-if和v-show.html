<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>
    <div id="app">
        <button v-on:click="show=!show">click me</button>
        <br/>
        <h1 v-if="show">you can see me as if result is true</h1>
        <br/>
        <h1 v-show="show"> you can see me as show result is true</h1>
    </div>
    <script src="../node_modules/vue/dist/vue.js"></script>
    <script>
        let vm = new Vue({
            el:"#app",
            data:{
                show:true
            }
        });
    </script>
</body>

</html>
