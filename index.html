<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="app">
        <input type="text" v-model="num">
        <h1>Dear, {{name}}, you will get {{num}} points.</h1>
        <button v-on:click="num++">add points</button>
        <button v-on:click="cancel">discount points</button>
    </div>
    <script src="./node_modules/vue/dist/vue.js">
    </script>
    <script> 
        let vm = new Vue({
            el:"#app",
            data:{
                name: "dexter",
                num: 10
            },
            methods:{
                cancel(){
                    this.num--;
                }
            }
        });
    </script>
</body>
</html>
